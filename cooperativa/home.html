<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cooperativa – Inicio</title>
    <link rel="stylesheet" href="styles/coop.css">
    <script defer src="scripts/home.js"></script>
</head>

<body>

<div class="sidebar">
    <img src="../resources/logo.webp" class="sidebar-logo">
    <div class="sidebar-title">Cooperativa</div>

    <div class="sidebar-item active" onclick="window.location.href='home.html'">Inicio</div>
    <div class="sidebar-item" onclick="window.location.href='perfil.html'">Perfil</div>
    <div class="sidebar-item" onclick="window.location.href='horas.html'">Registrar horas</div>
    <div class="sidebar-item" onclick="window.location.href='pagos.html'">Pagos</div>
    <div class="sidebar-item" onclick="window.location.href='foro.html'">Foro</div>

    <div class="sidebar-footer">
        <p>Sesión de: <span id="userName"></span></p>
        <button onclick="logout()">Cerrar sesión</button>
    </div>
</div>

<div class="main">

    <h1 id="welcomeTitle">Inicio</h1>

    <!-- Estado -->
    <div class="card" id="estadoCard">
        <h2>Estado de solicitud</h2>
        <p id="estadoTexto">Cargando...</p>
    </div>

    <!-- Resumen -->
    <div class="card">
        <h2>Resumen general</h2>
        <ul>
            <li><strong>Horas trabajadas esta semana:</strong> <span id="horasSemana">-</span></li>
            <li><strong>Último pago registrado:</strong> <span id="ultimoPago">-</span></li>
        </ul>
    </div>

    <!-- Accesos rápidos -->
    <div class="card">
        <h2>Accesos rápidos</h2>
        <button onclick="window.location.href='horas.html'">Registrar horas</button>
        <button onclick="window.location.href='pagos.html'">Subir pago</button>
        <button onclick="window.location.href='foro.html'">Enviar consulta</button>
    </div>

</div>

</body>
</html>
