<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miperfil.css">
    <title>Mi perfil</title>
</head>
<body>
    <header>
    <h1>Bienvenido a tu panel personal</h1>
    <nav>
      <a href="usuarios.html">Inicio</a>
      <a href="#">Mi perfil</a>
      <a href="fotos.html">Fotos</a>
      <a href="#">Funcionamiento</a>
    </nav>
  </header>
  <main>
  <section class="editar-perfil">
    <h2>Editar perfil personal</h2>

    <form id="formPerfil">
      <div class="foto-container">
        <label for="foto" class="foto-label">Cambiar foto</label>
        <input type="file" id="foto" accept="image/*">
        <div class="preview">
          <img src="perfil.webp">
        </div>
      </div>

      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      </div>

      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Tu apellido" required>
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="input-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="+598 123 456 789">
      </div>

      <button type="submit">Guardar cambios</button>
    </form>

    <div class="guardado" id="guardadoMensaje"></div>
  </section>
</main>

<link rel="stylesheet" href="perfil.css">
<script src="miperfil.js"></script>
</body>
</html>
