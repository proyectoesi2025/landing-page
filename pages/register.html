<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>

<div class="container">
    <h1>Crear cuenta</h1>

    <form id="registerForm">

        <label>Nombre completo:</label>
        <input type="text" id="name" required maxlength="50"
               placeholder="Ej: Mauro Pérez">

        <label>Email (solo Gmail):</label>
        <input type="email" id="email" required placeholder="tucuenta@gmail.com">
        <small class="hint">Debe ser un email válido y terminar en @gmail.com</small>

        <label>Contraseña:</label>
        <input type="password" id="password" required minlength="8">
        <small class="hint">
            Debe tener mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 símbolo.
        </small>

        <label>Repetir contraseña:</label>
        <input type="password" id="password_confirmation" required minlength="8">

        <p id="registerMessage"></p>

        <button type="submit">Crear cuenta</button>
    </form>
</div>

<script src="../scripts/register.js"></script>

</body>
</html>
